{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ block.super}}
<div class="row">
    <h3 class="text-center">My Projects</h3>
    <!-- Looping through news   -->
    {% for one_project in project %}

    <div class="row">
        <!-- displaying projects that i did -->
        <div class="c">
            <h2 class="text-center"> {{ one_project.name }} </h2>
            <h2 class="text-center"> {{ one_project.description }} </h2>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{one_project.project_screenshot.url}}" class="img-responsive" alt="Image">
        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">No projects for now..Am working to have them completed</h2>
    </div>
    {% endfor %}


    {% endblock %}
